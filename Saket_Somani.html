
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saket Somani - Employee Card</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

<style>
    body {
        font-family: 'Georgia', serif;
        background: #e8e6d9;
        margin: 0;
        padding: 25px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    #full_doc {
        width: 420px;
    }

    .top-yellow {
        background: #f7e7a8;
        padding: 18px;
        border-radius: 6px 6px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .name {
        font-size: 26px;
        font-weight: bold;
        margin: 0;
        color: #1d1d1d;
    }

    .desg {
        margin-top: 6px;
        font-size: 15px;
        color: #333;
    }

    .radico-logo {
        width: 60px;
        opacity: 0.85;
    }

    .card {
        width: 100%;
        background: #ffffff;
        padding: 25px;
        border-radius: 0 0 6px 6px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.25);
        border: 1px solid #ccc;
    }

    .company {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #222;
    }

    .info {
        font-size: 15px;
        line-height: 1.5;
        color: #333;
    }

    .label {
        font-weight: bold;
    }

    .download-btn {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background: #1976d2;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
    }

    .second-page {
        margin-top: 40px;
        background: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
        text-align: center;
    }

    .second-page img {
        width: 100%;
        border-radius: 8px;
    }
</style>
</head>

<body>

<div id="full_doc">

    <!-- PAGE 1 -->
    <div class="top-yellow">
        <div>
            <div class="name">Saket Somani</div>
            <div class="desg">Senior Vice President</div>
        </div>
        <img src="https://raw.githubusercontent.com/singhRadico/employee_data/main/radico_logo.png" class="radico-logo">
    </div>

    <div class="card">
        <div class="company">Radico Khaitan Ltd</div>

        <div class="info">
            J-1/B-1 Mohan Co-operative Industrial Area<br>
            Main Mathura Road, New Delhi<br><br>

            <span class="label">Tel:</span> (91-11) 4097 5444/555<br>
            <span class="label">Direct:</span> (91-11) 4097 5594<br>
            <span class="label">Mobile:</span> +91-9731966789<br>
            <span class="label">Email:</span> somanis@radico.co.in<br>
            <span class="label">Website:</span> www.radicokhaitan.com
        </div>

        <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
    </div>

    <!-- PAGE 2 -->
    <div class="second-page">
        <img src="https://raw.githubusercontent.com/singhRadico/employee_data/main/brand_page.jpg">
    </div>

</div>

<script>
function downloadPDF() {
    const element = document.getElementById('full_doc');

    html2pdf()
        .set({
            margin: 5,
            filename: 'Saket_Somani_EmployeeCard.pdf',
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        })
        .from(element)
        .save();
}
</script>

</body>
</html>
