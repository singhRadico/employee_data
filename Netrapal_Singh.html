
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netrapal Singh - Radico Khaitan Ltd</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f3f3f3;
    }

    .wrapper {
        max-width: 450px;
        margin: 40px auto;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.15);
        overflow: hidden;
    }

    /* UPPER YELLOW PART */
    .top-section {
        background: #f7e7bd;  /* light yellow */
        padding: 22px;
        text-align: left;
        font-size: 22px;
        color: #333;
    }

    .top-section h2 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
    }

    .top-section p {
        margin: 5px 0 0 0;
        font-size: 16px;
    }

    /* WHITE LOWER PART */
    .details {
        padding: 22px;
        background: #ffffff;
    }

    .details p {
        margin: 6px 0;
        font-size: 17px;
    }

    .footer {
        margin-top: 18px;
        text-align: center;
        font-size: 13px;
        color: #777;
    }

    /* BUTTON */
    .download-btn {
        width: 100%;
        padding: 14px;
        background: #1976d2;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        border-radius: 0 0 14px 14px;
        margin-top: 10px;
    }

    /* SECOND PAGE – LOGO IMAGE */
    .second-page {
        margin-top: 30px;
        text-align: center;
        padding: 20px;
        background: white;
        border-radius: 14px;
    }

    .second-page img {
        width: 100%;
        border-radius: 10px;
    }
</style>
</head>

<body>

<div id="full_doc">

    <!-- PAGE 1 -->
    <div class="wrapper">

        <div class="top-section">
            <h2>Netrapal Singh</h2>
            <p>Manager-SAP</p>
        </div>

        <div class="details">
            <p><strong>Department:</strong> IT</p>
            <p><strong>Location:</strong> New Delhi</p>
            <p><strong>Mobile:</strong> 9818882411</p>
            <p><strong>Email:</strong> singhn@radico.co.in</p>

            <div class="footer">
                Verified Employee • Radico Khaitan Ltd.
            </div>
        </div>

        <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
    </div>

    <!-- PAGE 2 (LOGO IMAGE) -->
    <div class="second-page" id="logo_page">
        <img src="https://raw.githubusercontent.com/singhRadico/employee_data/main/brands.jpg">
    </div>

</div>

<script>
function downloadPDF() {
    const element = document.getElementById('full_doc');

    html2pdf()
        .set({
            margin: 5,
            filename: 'Netrapal_Singh_EmployeeCard.pdf',
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        })
        .from(element)
        .save();
}
</script>

</body>
</html>
