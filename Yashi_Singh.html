
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yashi Singh - Radico Khaitan Ltd</title>

<!-- html2pdf -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #ffffff);
        margin: 0;
        padding: 0;
    }
    .wrapper {
        max-width: 450px;
        background: #ffffff;
        margin: 40px auto;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    .header h2 {
        font-size: 26px;
        color: #1976d2;
        margin-bottom: 5px;
    }
    .line {
        width: 60px;
        height: 4px;
        background: #1976d2;
        margin: 0 auto 20px auto;
        border-radius: 4px;
    }
    .info-box {
        background: #f5faff;
        padding: 20px;
        border-radius: 12px;
        border-left: 5px solid #1976d2;
    }
    .info-box p {
        font-size: 18px;
        margin: 8px 0;
        color: #333;
    }
    .info-box strong {
        color: #0d47a1;
    }
    .download-btn {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background: #1976d2;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
    }
    .footer {
        margin-top: 20px;
        text-align: center;
        font-size: 13px;
        color: #777;
    }
</style>
</head>

<body>

<div class="wrapper" id="card">

    <div class="header">
        <h2>Radico Khaitan Ltd</h2>
        <div class="line"></div>
    </div>

    <div class="info-box">
        <p><strong>Name:</strong> Yashi Singh</p>
        <p><strong>Department:</strong> HR</p>
        <p><strong>Designation:</strong> Excecutive</p>
        <p><strong>Location:</strong> New Delhi</p>
        <p><strong>Mobile:</strong> 7987087118</p>
        <p><strong>Email:</strong> Yashis@radico.co.in</p>
    </div>

    <button class="download-btn" onclick="downloadPDF()">Download PDF</button>

    <div class="footer">
        Verified Employee â€¢ Radico Khaitan Ltd.
    </div>

</div>

<script>
function downloadPDF() {
    const element = document.getElementById('card');

    html2pdf()
        .set({
            margin: 10,
            filename: 'Yashi_Singh_EmployeeCard.pdf',
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        })
        .from(element)
        .save();
}
</script>

</body>
</html>
