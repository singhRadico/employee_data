
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navin Kumar Sharma - Employee Card</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

<style>
    body {
        font-family: 'Georgia', serif;
        background: #e8e6d9;
        margin: 0;
        padding: 25px;
        display: flex;
        justify-content: center;
    }

    .card {
        width: 420px;
        background: #fdfbf7;
        padding: 30px;
        border-radius: 6px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.25);
        border: 1px solid #ccc;
    }

    .name {
        font-size: 26px;
        font-weight: bold;
        color: #2e2e2e;
        margin-bottom: 6px;
    }

    .desg {
        font-size: 16px;
        color: #444;
        margin-bottom: 25px;
    }

    .company {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #222;
    }

    .info {
        font-size: 15px;
        line-height: 1.5;
        color: #333;
    }

    .label {
        font-weight: bold;
    }

    .download-btn {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background: #1976d2;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
    }

</style>
</head>

<body>

<div class="card" id="card">

    <div class="name">Navin Kumar Sharma</div>
    <div class="desg">Assistant Vice President</div>

    <div class="company">Radico Khaitan Ltd</div>

    <div class="info">
        J-1/B-1 Mohan Co-operative Industrial Area<br>
        Main Mathura Road, New Delhi(HO)<br><br>

        <span class="label">Tel:</span> (91-11) 4097 5444/555<br>
        <span class="label">Direct:</span> (91-11) 4097 5542<br>
        <span class="label">Mobile:</span> +91-9818132280<br>
        <span class="label">Email:</span> sharmank@radico.co.in<br>
        <span class="label">Website:</span> www.radicokhaitan.com
    </div>

    <button class="download-btn" onclick="downloadPDF()">Download PDF</button>

</div>

<script>
function downloadPDF() {
    const element = document.getElementById('card');

    html2pdf()
        .set({
            margin: 10,
            filename: 'Navin_Kumar_Sharma_EmployeeCard.pdf',
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        })
        .from(element)
        .save();
}
</script>

</body>
</html>
